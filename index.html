<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kimo Infinite Slider</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
<style>
* { font-family: 'Cairo', sans-serif; box-sizing: border-box; margin:0; padding:0; }
body{ background:#101018; direction:rtl; display:flex; justify-content:center; padding:20px; color:#fff; }

.container{ 
    width:95%; 
    max-width:900px; 
    background:#1a1a27; 
    padding:45px; 
    border-radius:25px; 
    box-shadow:0 0 25px rgba(255,0,120,0.25); 
    display:flex; 
    flex-direction:column; 
    align-items:center; 
}

/* ===== Avatar ===== */
.avatar {
    width:170px;
    height:170px;
    border-radius:50%;
    overflow:hidden;
    border:4px solid #ff3fa8;
    box-shadow:0 0 20px rgba(255,63,168,0.4);
    position:relative;
    cursor:pointer;
    transition: transform 0.5s ease, box-shadow 0.5s ease;
}
.avatar img {
    width:100%;
    height:100%;
    object-fit:cover;
    transition: transform 0.5s ease;
}
.avatar:hover {
    transform: scale(1.12) translateY(-5px);
    box-shadow:0 20px 40px rgba(255,63,168,0.6);
}
.avatar:hover img { transform: scale(1.3); }

/* ===== Name ===== */
.name{ 
    margin-top:15px; 
    font-size:28px; 
    text-align:center; 
    background:linear-gradient(90deg,#fff,#ff3fa8,#d47cff,#fff); 
    background-size:250%; 
    -webkit-background-clip:text; 
    color:transparent; 
    animation:shine 4s linear infinite; 
}
@keyframes shine{ 0%{ background-position:0%; } 100%{ background-position:250%; } }

/* ===== About Button ===== */
.about-btn-box{ width:100%; margin-top:20px; display:flex; }
.about-btn{ 
    margin-left:auto; 
    background:#ff3fa8; 
    color:#fff; 
    border:none; 
    padding:7px 15px; 
    font-size:16px; 
    border-radius:10px; 
    cursor:pointer; 
    box-shadow:0 0 10px rgba(255,63,168,0.5); 
    transition:0.3s; 
}
.about-btn:hover{ transform:scale(1.07); }

/* ===== Text Box ===== */
.text-box{ background:#282836; padding:12px; border-radius:12px; margin-top:15px; border-right:3px solid #ff3fa8; width:100%; }
.type{ white-space:nowrap; overflow:hidden; border-right:2px solid #fff; animation:typing 5s steps(60) forwards, blink .7s infinite; }
@keyframes typing{ from{ width:0; } to{ width:100%; } }
@keyframes blink{ 0%,100%{ border-color:transparent; } 50%{ border-color:#fff; } }

/* ===== Separator ===== */
.separator{ margin:25px 0; width:100%; height:1px; background:#555; position:relative; }
.separator::after{ content:""; width:12px; height:12px; border-radius:50%; background:#ff3fa8; position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); box-shadow:0 0 10px #ff3fa8; }

/* ===== Infinite Video Slider ===== */
.video-slider-container{
    width:100%;
    position:relative;
    overflow:hidden;
    background:#1b1b2f;
    padding:15px;
    border-radius:15px;
    box-shadow:0 0 25px rgba(255,63,168,0.3);
}

.video-track{
    display:flex;
    transition: transform 0.3s ease;
    cursor:grab;
}

.video-item{
    flex:0 0 25%;
    margin-right:10px;
    border-radius:12px;
    overflow:hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.video-item iframe{
    width:100%;
    height:320px;
    border-radius:12px;
    box-shadow:0 0 15px rgba(255,63,168,0.4);
}

.video-item:hover{
    transform: scale(1.05) rotate(-1deg);
    box-shadow:0 15px 30px rgba(255,63,168,0.6);
}

@media(max-width:768px){
    .video-item{ flex:0 0 50%; margin-right:8px; }
    .avatar{ width:130px; height:130px; }
    .name{ font-size:24px; }
    .text-box{ font-size:14px; }
}
</style>
</head>
<body>

<div class="container">

    <div class="avatar">
        <img src="https://img.alfrsantv.com/img/f176541510944881.png">
        <span id="statusDot" class="status online"></span>
    </div>

    <div class="name">Kɪᴍᴏ</div>

    <div class="about-btn-box">
        <button class="about-btn">عني</button>
    </div>

    <div class="text-box">
        <div class="type">الفتره دي محدش يكلمني إلا إذا كان كلامه هيخليني مبسوط غير كده لأ والله مش هينفع.</div>
    </div>

    <div class="separator"></div>

    <div class="video-slider-container" id="slider">
        <div class="video-track" id="track">
            <div class="video-item"><iframe src="https://www.youtube.com/embed/F4npeninpf4" allowfullscreen></iframe></div>
            <div class="video-item"><iframe src="https://www.youtube.com/embed/YKMJXdNBvNQ" allowfullscreen></iframe></div>
            <div class="video-item"><iframe src="https://www.youtube.com/embed/wXmzYi-ufEA" allowfullscreen></iframe></div>
            <div class="video-item"><iframe src="https://www.youtube.com/embed/69jK7Z1kisM" allowfullscreen></iframe></div>
            <div class="video-item"><iframe src="https://www.youtube.com/embed/5-fkcYX8sSg" allowfullscreen></iframe></div>
            <div class="video-item"><iframe src="https://www.youtube.com/embed/qgko7i3piKM" allowfullscreen></iframe></div>
            <!-- Duplicate items for infinite scroll -->
            <div class="video-item"><iframe src="https://www.youtube.com/embed/F4npeninpf4" allowfullscreen></iframe></div>
            <div class="video-item"><iframe src="https://www.youtube.com/embed/YKMJXdNBvNQ" allowfullscreen></iframe></div>
        </div>
    </div>

</div>

<script>
const track = document.getElementById('track');
const slider = document.getElementById('slider');
let isDragging = false;
let startX;
let scroll = 0;
let speed = 1;

// Duplicate track for seamless infinite
track.innerHTML += track.innerHTML;

function animate() {
    if(!isDragging){
        scroll += speed;
        if(scroll >= track.scrollWidth / 2) scroll = 0;
        track.style.transform = `translateX(-${scroll}px)`;
    }
    requestAnimationFrame(animate);
}
animate();

// Pause on hover
slider.addEventListener('mouseenter', ()=>{ speed = 0; });
slider.addEventListener('mouseleave', ()=>{ speed = 1; });

// Drag with mouse
track.addEventListener('mousedown', e => { isDragging=true; startX=e.pageX; });
track.addEventListener('mouseup', e => isDragging=false);
track.addEventListener('mouseleave', e => isDragging=false);
track.addEventListener('mousemove', e => { 
    if(!isDragging) return;
    let dx = e.pageX - startX;
    scroll -= dx;
    startX = e.pageX;
});

// Touch
track.addEventListener('touchstart', e => { isDragging=true; startX=e.touches[0].pageX; });
track.addEventListener('touchend', e => isDragging=false);
track.addEventListener('touchmove', e => {
    if(!isDragging) return;
    let dx = e.touches[0].pageX - startX;
    scroll -= dx;
    startX = e.touches[0].pageX;
});
</script>

</body>
</html>
