<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kimo</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
<style>

* {
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Cairo',sans-serif;
}
body {
    background:#101018;
    color:#fff;
    display:flex;
    justify-content:center;
    padding:20px;
    direction:rtl;
}

.container {
    width:90%;
    max-width:900px;
    background:#1a1a27;
    padding:25px 30px;
    border-radius:20px;
    box-shadow:0 0 25px rgba(255,63,168,0.3);
    display:flex;
    flex-direction:column;
    align-items:center;
}

.avatar {
    width:140px;
    height:140px;
    border-radius:50%;
    overflow:hidden;
    border:4px solid #ff3fa8;
    margin-bottom:10px;
}
.avatar img {
    width:100%;
    height:100%;
    object-fit:cover;
    transition:0.3s;
}
.avatar:hover img {
    transform:scale(1.15);
}

.name {
    font-size:24px;
    margin-bottom:8px;
    text-align:center;
    background:linear-gradient(90deg,#fff,#ff3fa8,#d47cff,#fff);
    -webkit-background-clip:text;
    color:transparent;
    background-size:250%;
    animation:shine 4s linear infinite;
}
@keyframes shine {
    0% { background-position:0%; }
    100% { background-position:250%; }
}

.about-btn {
    margin-left:auto; 
    margin-bottom:15px;
    background:#ff3fa8;
    color:#fff;
    border:none;
    padding:6px 14px;
    border-radius:10px;
    cursor:pointer;
    box-shadow:0 0 12px rgba(255,63,168,0.5);
    transition:0.3s;
}
.about-btn:hover {
    transform:scale(1.07);
}

.text-box {
    width:100%;
    background:#282836;
    padding:12px;
    border-radius:12px;
    border-right:3px solid #ff3fa8;
    margin-bottom:20px;
    min-height:40px;
}
#aboutText {
    white-space:nowrap;
    overflow:hidden;
    border-right:2px solid #fff;
    padding-right:5px;
}

.separator {
    margin:20px 0;
    width:100%;
    height:1px;
    background:#555;
    position:relative;
}
.separator::after {
    content:"";
    width:10px;
    height:10px;
    border-radius:50%;
    background:#ff3fa8;
    position:absolute;
    left:50%;
    top:50%;
    transform:translate(-50%,-50%);
    box-shadow:0 0 8px #ff3fa8;
}

.video-slider-container {
    width:100%;
    position:relative;
    overflow:hidden;
    padding:15px 0;
}
.video-track {
    display:flex;
    transition:transform 0.4s ease;
}
.video-item {
    flex:0 0 calc(25% - 10px); 
    margin:0 5px;
    border-radius:12px;
    overflow:hidden;
    background:#22222f;
    cursor:pointer;
    transition:transform 0.3s, box-shadow 0.3s;
}
.video-item iframe {
    width:100%;
    height:280px; 
    border-radius:12px;
    box-shadow:0 5px 15px rgba(255,63,168,0.4);
}
.video-item:hover {
    transform:scale(1.05);
    box-shadow:0 12px 25px rgba(255,63,168,0.5);
}

.arrow {
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    background:#ff3fa8;
    color:#fff;
    padding:12px;
    border-radius:50%;
    cursor:pointer;
    font-size:22px;
    z-index:10;
    box-shadow:0 0 15px rgba(255,63,168,0.7);
}
.arrow-left { left:-40px; }
.arrow-right { right:-40px; }

@media(max-width:768px){
    .video-item { flex:0 0 calc(50% - 10px); }
    .video-item iframe { height:200px; }
    .arrow-left { left:-25px; }
    .arrow-right { right:-25px; }
}
</style>
</head>
<body>

<div class="container">
    <div class="avatar">
        <img src="https://img.alfrsantv.com/img/f176541510944881.png">
    </div>

    <div class="name">Kɪᴍᴏ</div>

    <button class="about-btn">عني</button>

    <div class="text-box">
        <div id="aboutText"></div>
    </div>

    <div class="separator"></div>

    <div class="video-slider-container">
        <div class="arrow arrow-left" onclick="moveVideo(-1)">❮</div>
        <div class="video-track" id="videoTrack">
            <div class="video-item"><iframe src="https://www.youtube.com/embed/F4npeninpf4" allowfullscreen></iframe></div>
            <div class="video-item"><iframe src="https://www.youtube.com/embed/YKMJXdNBvNQ" allowfullscreen></iframe></div>
            <div class="video-item"><iframe src="https://www.youtube.com/embed/wXmzYi-ufEA" allowfullscreen></iframe></div>
            <div class="video-item"><iframe src="https://www.youtube.com/embed/69jK7Z1kisM" allowfullscreen></iframe></div>
            <div class="video-item"><iframe src="https://www.youtube.com/embed/5-fkcYX8sSg" allowfullscreen></iframe></div>
            <div class="video-item"><iframe src="https://www.youtube.com/embed/qgko7i3piKM" allowfullscreen></iframe></div>
        </div>
        <div class="arrow arrow-right" onclick="moveVideo(1)">❯</div>
    </div>
</div>

<script>
const videoTrack = document.getElementById('videoTrack');
const videoItems = Array.from(videoTrack.children);
let videoIndex = 0;
const visibleCount = 4; 

function moveVideo(dir){
    videoIndex += dir;
    if(videoIndex < 0) videoIndex = 0;
    if(videoIndex > videoItems.length - visibleCount) videoIndex = videoItems.length - visibleCount;
    let itemWidth = videoItems[0].offsetWidth + 10; 
    videoTrack.style.transform = `translateX(-${videoIndex * itemWidth}px)`;
}

const aboutTexts = [
  "الفترة دي محدش يكلمني إلا إذا كان كلامه هيخليني مبسوط غير كده لأ والله مش هينفع.",
  "سبحان الله وبحمدة سبحان الله العظيم",
  "يارب."
];

let currentIndex = 0;
const aboutElement = document.getElementById("aboutText");
const typingSpeed = 50;

function typeText(text, callback) {
  aboutElement.textContent = "";
  let i = 0;
  const interval = setInterval(() => {
    aboutElement.textContent += text[i];
    i++;
    if(i >= text.length) {
      clearInterval(interval);
      setTimeout(callback, 2000); 
    }
  }, typingSpeed);
}

function showNextText() {
  typeText(aboutTexts[currentIndex], () => {
    currentIndex = (currentIndex + 1) % aboutTexts.length;
    showNextText();
  });
}

showNextText();
</script>

</body>
</html>
