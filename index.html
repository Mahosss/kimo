<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kimo Video Slider</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Cairo',sans-serif;}
body{background:#101018;color:#fff;display:flex;justify-content:center;padding:20px;direction:rtl;}

.container{
    width:95%;
    max-width:1000px;
    background:#1a1a27;
    padding:40px;
    border-radius:25px;
    box-shadow:0 0 30px rgba(255,63,168,0.3);
    display:flex;
    flex-direction:column;
    align-items:center;
}

/* Avatar & Info */
.avatar{ width:160px;height:160px;border-radius:50%;overflow:hidden;border:4px solid #ff3fa8;margin-bottom:15px; }
.avatar img{width:100%;height:100%;object-fit:cover; transition:0.3s;}
.avatar:hover img{transform:scale(1.15);}
.name{ font-size:28px; margin-bottom:10px; background:linear-gradient(90deg,#fff,#ff3fa8,#d47cff,#fff); -webkit-background-clip:text;color:transparent; background-size:250%; animation:shine 4s linear infinite; text-align:center;}
@keyframes shine{0%{background-position:0%}100%{background-position:250%}}
.about-btn{align-self:flex-end;margin-bottom:20px;background:#ff3fa8;color:#fff;border:none;padding:8px 18px;border-radius:12px;cursor:pointer;box-shadow:0 0 15px rgba(255,63,168,0.5);transition:0.3s;}
.about-btn:hover{transform:scale(1.08);}
.text-box{width:100%;background:#282836;padding:15px;border-radius:15px;border-right:3px solid #ff3fa8;margin-bottom:30px;}
.type{white-space:nowrap;overflow:hidden;border-right:2px solid #fff;animation:typing 5s steps(60) forwards, blink .7s infinite;}
@keyframes typing{from{width:0}to{width:100%}} @keyframes blink{0%,100%{border-color:transparent}50%{border-color:#fff}}
.separator{margin:30px 0;width:100%;height:1px;background:#555;position:relative;}
.separator::after{content:"";width:12px;height:12px;border-radius:50%;background:#ff3fa8;position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);box-shadow:0 0 10px #ff3fa8;}

/* Video Slider */
.video-slider-container{
    width:100%;
    position:relative;
    overflow:hidden;
    padding:20px 0;
}
.video-track{
    display:flex;
    transition:transform 0.5s ease;
}
.video-item{
    flex:0 0 300px;
    margin:0 10px;
    border-radius:15px;
    overflow:hidden;
    background:#22222f;
    text-align:center;
    cursor:pointer;
    transition:transform 0.3s, box-shadow 0.3s;
}
.video-item iframe{
    width:100%; 
    height:180px;
    border-radius:12px;
    box-shadow:0 5px 20px rgba(255,63,168,0.4);
}
.video-item:hover{
    transform:scale(1.05);
    box-shadow:0 15px 30px rgba(255,63,168,0.5);
}
.video-item p{
    margin:8px 0; font-weight:bold; font-size:14px; color:#fff;
}

/* Arrows */
.arrow{
    position:absolute; top:50%;
    transform:translateY(-50%);
    background:#ff3fa8;color:#fff;
    padding:12px;border-radius:50%;
    cursor:pointer;font-size:22px;z-index:10;
    box-shadow:0 0 15px rgba(255,63,168,0.7);
}
.arrow-left{left:10px;}
.arrow-right{right:10px;}

/* Responsive */
@media(max-width:768px){
    .video-item{ flex:0 0 180px; margin:0 8px; }
    .video-item iframe{ height:120px; }
}
</style>
</head>
<body>

<div class="container">
    <div class="avatar"><img src="https://img.alfrsantv.com/img/f176541510944881.png"></div>
    <div class="name">Kɪᴍᴏ</div>
    <button class="about-btn">عني</button>
    <div class="text-box"><div class="type">الفتره دي محدش يكلمني إلا إذا كان كلامه هيخليني مبسوط غير كده لأ والله مش هينفع.</div></div>
    <div class="separator"></div>

    <div class="video-slider-container">
        <div class="arrow arrow-left" onclick="moveVideo(-1)">❮</div>
        <div class="video-track" id="videoTrack">
            <div class="video-item"><iframe src="https://www.youtube.com/embed/F4npeninpf4" allowfullscreen></iframe><p>فيديو 1</p></div>
            <div class="video-item"><iframe src="https://www.youtube.com/embed/YKMJXdNBvNQ" allowfullscreen></iframe><p>فيديو 2</p></div>
            <div class="video-item"><iframe src="https://www.youtube.com/embed/wXmzYi-ufEA" allowfullscreen></iframe><p>فيديو 3</p></div>
            <div class="video-item"><iframe src="https://www.youtube.com/embed/69jK7Z1kisM" allowfullscreen></iframe><p>فيديو 4</p></div>
            <div class="video-item"><iframe src="https://www.youtube.com/embed/5-fkcYX8sSg" allowfullscreen></iframe><p>فيديو 5</p></div>
            <div class="video-item"><iframe src="https://www.youtube.com/embed/qgko7i3piKM" allowfullscreen></iframe><p>فيديو 6</p></div>
        </div>
        <div class="arrow arrow-right" onclick="moveVideo(1)">❯</div>
    </div>
</div>

<script>
const videoTrack = document.getElementById('videoTrack');
const videoItems = Array.from(videoTrack.children);
let videoIndex = 0;

function moveVideo(dir){
    videoIndex += dir;
    if(videoIndex < 0) videoIndex = 0;
    if(videoIndex > videoItems.length - 3) videoIndex = videoItems.length - 3; // 3 videos visible
    let itemWidth = videoItems[0].offsetWidth + 20; // width + margin
    videoTrack.style.transform = `translateX(-${videoIndex * itemWidth}px)`;
}
</script>

</body>
</html>
