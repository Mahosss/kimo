<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kimo</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">

<style>
* {
    font-family: 'Cairo', sans-serif;
    box-sizing: border-box;
}

body{
    margin:0;
    padding:0;
    background:#101018;
    direction:rtl;
    display:flex;
    justify-content:center;
    padding:30px;
    color:#fff;
}

.container{
    width:95%;       
    max-width:820px; /* زيادة العرض لتخفيف الزحمة */
    background:#1a1a27;
    padding:40px;    
    border-radius:25px;
    box-shadow:0 0 25px rgba(255,0,120,0.25);
}

.avatar{
    width:160px;
    height:160px;
    border-radius:50%;
    overflow:hidden;
    margin:0 auto;
    border:4px solid #ff3fa8;
    box-shadow:0 0 20px rgba(255,63,168,0.4);
    animation:float 3s infinite ease-in-out;
}

@keyframes float{
    0%,100%{ transform:translateY(0); }
    50%{ transform:translateY(-10px); }
}

.avatar img{
    width:100%;
    height:100%;
    object-fit:cover;
}

.name{
    margin-top:15px;
    font-size:28px;
    text-align:center;
    background:linear-gradient(90deg,#fff,#ff3fa8,#d47cff,#fff);
    background-size:250%;
    -webkit-background-clip:text;
    color:transparent;
    animation:shine 4s linear infinite;
}

@keyframes shine{
    0%{ background-position:0%; }
    100%{ background-position:250%; }
}

.about-btn-box{
    width:100%;
    display:flex;
    justify-content:flex-end; 
    margin-top:20px;
}

.about-btn{
    background:#ff3fa8;
    color:#fff;
    border:none;
    padding:7px 15px;
    font-size:16px;
    border-radius:10px;
    cursor:pointer;
    box-shadow:0 0 10px rgba(255,63,168,0.5);
    transition:0.3s;
}

.about-btn:hover{
    transform:scale(1.07);
}

.text-box{
    background:#282836;
    padding:12px;
    border-radius:12px;
    margin-top:15px;
    border-right:3px solid #ff3fa8;
}

.type{
    white-space:nowrap;
    overflow:hidden;
    border-right:2px solid #fff;
    animation:typing 4s steps(30) forwards, blink .7s infinite;
}

@keyframes typing{
    from{ width:0; }
    to{ width:100%; }
}
@keyframes blink{
    0%,100%{ border-color:transparent; }
    50%{ border-color:#fff; }
}

.separator{
    margin:25px 0;
    width:100%;
    height:1px;
    background:#555;
    position:relative;
}
.separator::after{
    content:"";
    width:12px;
    height:12px;
    border-radius:50%;
    background:#ff3fa8;
    position:absolute;
    left:50%;
    top:50%;
    transform:translate(-50%,-50%);
    box-shadow:0 0 10px #ff3fa8;
}

.video-slider-container{
    width:95%;
    position:relative;
    overflow:hidden;
    background:#22222f;
    padding:15px;
    border-radius:15px;
    box-shadow:0 0 20px rgba(255,63,168,0.3);
}

.video-track{
    display:flex;
    transition:0.4s ease;
}

.video-item{
    min-width:25%; 
    padding:5px;
}

.video-item iframe{
    width:100%;
    height:320px;
    border-radius:12px;
    box-shadow:0 0 10px rgba(255,63,168,0.5);
}

.arrow{
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    background:#ff3fa8;
    padding:10px;
    border-radius:50%;
    cursor:pointer;
    font-size:20px;
    color:#fff;
    user-select:none;
    box-shadow:0 0 10px rgba(255,63,168,0.7);
    z-index:10;
}
.arrow:hover{
    transform:translateY(-50%) scale(1.15);
}

.arrow-right{ right:-10px; }
.arrow-left{ left:-10px; }

</style>
</head>
<body>

<div class="container">

    <div class="avatar">
        <img src="https://img.alfrsantv.com/img/f176541510944881.png">
    </div>

    <div class="name">Kɪᴍᴏ</div>

    <div class="about-btn-box">
        <button class="about-btn">عني</button>
    </div>

    <div class="text-box">
        <div class="type">الفتره دي محدش يكلمني إلا إذا كان كلامه هيخليني مبسوط غير كده لأ والله مش هينفع.</div>
    </div>

    <div class="separator"></div>

    <div class="video-slider-container">

        <div class="arrow arrow-left" onclick="slideLeft()">❮</div>
        <div class="arrow arrow-right" onclick="slideRight()">❯</div>

        <div class="video-track" id="track">

            <div class="video-item"><iframe src="https://www.youtube.com/embed/X2OKDgKwVBQvw9sG" allowfullscreen></iframe></div>
            <div class="video-item"><iframe src="https://www.youtube.com/embed/F4npeninpf4" allowfullscreen></iframe></div>
            <div class="video-item"><iframe src="https://www.youtube.com/embed/YKMJXdNBvNQ" allowfullscreen></iframe></div>
            <div class="video-item"><iframe src="https://www.youtube.com/embed/wXmzYi-ufEA" allowfullscreen></iframe></div>
            <div class="video-item"><iframe src="https://www.youtube.com/embed/69jK7Z1kisM" allowfullscreen></iframe></div>
            <div class="video-item"><iframe src="https://www.youtube.com/embed/5-fkcYX8sSg" allowfullscreen></iframe></div>
            <div class="video-item"><iframe src="https://www.youtube.com/embed/qgko7i3piKM" allowfullscreen></iframe></div>

        </div>
    </div>

</div>

<script>
let index = 0;
const track = document.getElementById("track");
const total = track.children.length;
const visible = 4;

function update(){
    let offset = (100 / visible) * index;
    track.style.transform = `translateX(-${offset}%)`;
}

function slideRight(){
    index++;
    if(index > total - visible){ index = 0; }
    update();
}

function slideLeft(){
    index--;
    if(index < 0){ index = total - visible; }
    update();
}
</script>

</body>
</html>
